<header class="navbar navbar-expand navbar-dark bg-dark flex-column flex-md-row docs-navbar">
  <a class="navbar-brand mr-0 mr-md-2" href="{{ site.baseurl }}/" aria-label="Bootstrap Stencil">
    {% include 'icons/icon.svg', width: '36', height: '36', class: 'd-block' %}
  </a>
  <div class="navbar-nav-scroll">
    <ul class="navbar-nav bd-navbar-nav flex-row">
      <li class="nav-item">
        <a class="nav-link {% if page.layout == "home" %}active{% endif %}" href="{{ site.baseurl }}/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if page.layout == "docs" %}active{% endif %}" href="{{ site.baseurl }}/getting-started/introduction/">Documentation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if page.url == "/about/index.html" %}active{% endif %}" href="{{ site.baseurl }}/about/">About</a>
      </li>
    </ul>
  </div>
  <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
    <li class="nav-item">
      <a class="nav-link p-2" href="{{ site.repo }}" target="_blank" rel="noopener" aria-label="GitHub">
        {% include 'icons/github.svg', class: 'navbar-nav-svg' %}
      </a>
    </li>
  </ul>
</header>
