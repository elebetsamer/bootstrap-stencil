<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Bootstrap Stencil</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="/build/bsstencil.js"></script>
  <style>
    .container > .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bootstrap Stencil</h1>
    <h2 class="text-muted">A collection of stencil web components built for Bootstrap v4+</h2>
    <div class="alert alert-warning">This is still very much a work in progress and is not in any way ready for usage yet.</div>
    <bs-card card-title="Card Test" subtitle="A card doing card things" style="width: 350px" image-top="http://via.placeholder.com/350x150" image-bottom="http://via.placeholder.com/350x100" header="Hello!" footer="Bye!">
      <p>This is a card!</p>
      <bs-card-link url="http://google.com">Google</bs-card-link>
      <bs-card-link url="http://yahoo.com">Yahoo</bs-card-link>
    </bs-card>
  </div>
</body>
</html>
